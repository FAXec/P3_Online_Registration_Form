<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <title>An Online Registration Form</title>
   </head>
   <body>
      <header>
         <h1>the code review</h1>
         <h2>Signup for our newsletter</h2>
         <p>Get the latest news on how your code is doing right in your inbox</p>
      </header>
      
      <div class="first_line"></div>
      <div class="second_line"></div>

     
      <main>
         <form action="index.html">  
         <div class="wrapper">
            <fieldset class="contact_info">
               <legend>contact information</legend>
               
                  <div class="flex_pair">
                     <label for="name">Full Name</label>
                     <input type="text" id="name" name="user_name" placeholder="required">
                  </div>
                  <div class="flex_pair">
                     <label for="email">Email Address</label>
                     <input type="email" id="email" name="user_email" placeholder="required">
                  </div>
                  <div class="flex_pair">
                     <label for="phone">Phone Number</label>
                     <input type="tel" id="phone" name="user_phone" required>
                  </div>
                  <div class="flex_pair">
                     <label for="address">Street Address</label>
                     <input type="text" id="address" name="user_address" required>
                  </div>
                  <div class="flex_pair">
                     <label for="city">City</label>
                     <input type="text" id="city" name="user_city" required>
                  </div>
                  <div class="flex_pair">
                     <label for="select_state">State</label>
                     <select name="state" id="select_state">
                        <option value="state">New York</option>
                        <option value="state">California</option>
                        <option value="state">Taxes</option>
                        <option value="state">New Mexico</option>
                     </select>
                  </div>
                  <div class="flex_pair" >
                     <label for="zip">zip code</label>
                     <input type="text" id="zip" name="user_zip" required>
                  </div>
               </fieldset>
        </div>
         
        <div class="third_line"></div>
            <fieldset>
            <legend>newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <div class="box_container">    
            <div class="box">
            <p><input type="checkbox" id="html_news" name="user_newsletter">
            <label for="html_news">HTML News</label></p>
            </div>
            <div class="box">
            <p><input type="checkbox" id="css_news" name="user_newsletter">
            <label for="css_news">CSS News</label></p>
            </div>
            <div class="box">
            <p><input type="checkbox" id="javascript_news" name="user_newsletter">
            <label for="javascript_news">Javascript News</label></p>
            </div>
            </div>
            <p class="newsletter_format">Newsletter format</p>
            <div class="radio_wrapper">
            <div class="radio">  
            <p><input type="radio" id="html_format" name="user_newsletter_format">
            <label for="html_format">HTML</label></p>
            </div>
            <div class="radio">
            <p><input type="radio" id="plain_text_format" name="user_newsletter_format">
            <label for="plain_text_format">Plain text</label></p>
            </div>
            </div>
            <div class="topics_wrapper">
            <label for="other_topics">Other topics you'd like to hear about</label>
            <textarea name="topics" id="other_topics" cols="30" rows="10"></textarea>
            </div>    
         </fieldset>
         <button class="submit">Sign Up</button>
        </form> 
      </main>
      <footer>
         <em> copyright the code review</em>
      </footer>
   </body>
</html>
